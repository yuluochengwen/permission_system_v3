{% extends "base.html" %}

{% block title %}创建角色 - 权限管理系统{% endblock %}

{% block header %}创建新角色{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="role_name" class="form-label">角色名称</label>
                        <input type="text" class="form-control" id="role_name" name="role_name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">创建</button>
                    <a href="{{ url_for('list_roles') }}" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
