{% extends "base.html" %}

{% block title %}权限管理 - 权限管理系统{% endblock %}

{% block header %}权限管理{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-12">
        <a href="{{ url_for('add_permission_to_role') }}" class="btn btn-primary">为角色添加权限</a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">权限列表</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>权限名称</th>
                            <th>权限代码</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for permission in permissions %}
                        <tr>
                            <td>{{ permission.id }}</td>
                            <td>{{ permission.name }}</td>
                            <td>{{ permission.code }}</td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center">没有权限数据</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
